<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ottili Electronics Meeting</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #58a6ff;
      margin-bottom: 0.5em;
    }

    #countdown {
      font-size: 2rem;
      margin: 1em 0;
      background: #161b22;
      padding: 1em 2em;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
    }

    .invitees {
      margin-top: 2em;
      font-size: 1.1rem;
      color: #8b949e;
    }

    .highlight {
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <h1>Ottili Electronics Meeting</h1>
  <div id="countdown">Lade Countdown...</div>

  <div class="invitees">
    Eingeladene: <span class="highlight">Willi Ott</span> (Veranstalter); 
    <span class="highlight">Artur Gera</span>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-05-26T21:15:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "ðŸŽ‰ Das Meeting hat begonnen!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent =
        `${days} Tage, ${hours} Std, ${minutes} Min, ${seconds} Sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
